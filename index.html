<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cio</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #33ff33;
      font-family: monospace;
      padding: 20px;
    }

    .terminal {
      background: #000;
      border: 2px solid #33ff33;
      border-radius: 8px;
      padding: 20px;
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 0 20px #33ff33;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #33ff33;
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="terminal" id="terminal">
    <div id="output"></div><span class="cursor"></span>
  </div>

  <script>
    const message = `┌──(root@cio)-[~/bildiri]
└─# Merhaba Arkadaşlar.

Uzun süredir düşündüğüm bir kararı artık uygulama zamanı geldi. Twitter’dan ayrılmaya karar verdim.

Bunun birkaç nedeni var. Öncelikle, burası benim hayatımdan çok fazla zaman çalmaya başladı. Günlerim, saatlerim, dakikalarım burada kayboluyor. Oysa ben artık hayatımda gerçekten değer verdiğim şeylere; sevdiklerime, işime, kendi gelişimime ve huzuruma odaklanmak istiyorum. Burada sürekli bir kaos, bitmeyen tartışmalar, anlamsız polemikler ve kirli bir enerji var. Ne kadar uzak durmaya çalışsam da, farkında olmadan içine çekildiğimi hissediyorum.

Bir diğer mesele de şu: Buradaki insanların büyük bir kısmı, kendi dar bakış açılarıyla, hoşgörüsüzlükleriyle, gereksiz kavgalarıyla insanı tüketiyor. Aptallık, cehalet ve seviyesizlik o kadar sıradanlaşmış ki, artık buradan aldığım hiçbir şey bana iyi gelmiyor. Aksine, huzurumu bozuyor, sinirlerimi yıpratıyor ve beni kendimden uzaklaştırıyor.

Ben hayatımı sosyal medya bataklığında sürüklenerek geçirmek istemiyorum. Her gün yeni bir saçmalığın içinde kaybolmak yerine, kendi hayatımda gerçek ve değerli şeylere yoğunlaşmak istiyorum.

Twitter bana bazı güzel anılar, dostluklar ve bakış açıları kattı, bunun için minnettarım. Ama artık bu defteri kapatma vakti geldi. Bundan sonrası için, daha sakin, daha huzurlu, daha üretken ve gerçek bir hayat kurmaya odaklanacağım.

Son olarak; Amedspor time’a teşekkürlerimi iletmek istiyorum. Sizlerin yeri bende ayrı. Twitter’ı ve sizleri “ghost mode”da, sessizce takip etmeye devam edeceğim.

Herkese iyi dileklerimle.

┌──(root@cio)-[~/son]
└─#`;

    const output = document.getElementById('output');
    let index = 0;

    function typeNextChar() {
      if (index < message.length) {
        const char = message[index];
        if (char === '\n') {
          output.insertAdjacentHTML('beforeend', '<br>');
        } else {
          output.insertAdjacentHTML('beforeend', char);
        }
        index++;
        setTimeout(typeNextChar, 35); // Hız ayarı burada (ms)
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      typeNextChar();
    });
  </script>

</body>
</html>
