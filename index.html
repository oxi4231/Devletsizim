<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cio</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #33ff33;
      font-family: monospace;
      padding: 20px;
    }

    .terminal {
      background: #000;
      border: 2px solid #33ff33;
      border-radius: 8px;
      padding: 20px;
      max-width: 900px;
      margin: 100px auto 50px auto; /* Üstte player için boşluk */
      box-shadow: 0 0 20px #33ff33;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #33ff33;
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Müzik player stili */
    .music-player {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      border: 2px solid #33ff33;
      border-radius: 8px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 15px #33ff33;
      z-index: 1000;
    }

    .music-player button {
      background: #000;
      border: 1px solid #33ff33;
      color: #33ff33;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }

    .music-player button:hover {
      background: #33ff33;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Müzik player -->
  <div class="music-player">
    <button id="playPause">▶️ Play</button>
    <span id="trackName">just chill bros.mp3</span>
  </div>

  <audio id="bg-music" loop>
    <source src="sunny-day-7947.mp3" type="audio/mpeg">
    Tarayıcınız audio etiketini desteklemiyor.
  </audio>

  <!-- Terminal -->
  <div class="terminal" id="terminal">
    <div id="output"></div><span class="cursor"></span>
  </div>

  <script>
    // Terminal yazma efekti
    const message = `┌──(root@cio)-[~/bildiri]
└─# Merhaba Arkadaşlar.

Öncelikle bu ne twit de atabilirdin diyeceksiniz ama benim tarzım bu 😜. Üstteki play tuşuna basarak şarkı eşliğinde okuyun tavsiyemdir ben öyle beğendim umarım beğenirsin 💔...

Uzun süredir düşündüğüm bir kararı artık uygulama zamanı geldi. Twitter’dan ayrılmaya karar verdim.

Bunun birkaç nedeni var. Öncelikle, burası benim hayatımdan çok fazla zaman çalmaya başladı. Günlerim, saatlerim, dakikalarım burada kayboluyor. Oysa ben artık hayatımda gerçekten değer verdiğim şeylere; sevdiklerime, işime, kendi gelişimime ve huzuruma odaklanmak istiyorum. Burada sürekli bir kaos, bitmeyen tartışmalar, anlamsız polemikler ve kirli bir enerji var. Ne kadar uzak durmaya çalışsam da, farkında olmadan içine çekildiğimi hissediyorum.

Bir diğer mesele de şu: Buradaki insanların büyük bir kısmı, kendi dar bakış açılarıyla, hoşgörüsüzlükleriyle, gereksiz kavgalarıyla insanı tüketiyor. Aptallık, cehalet ve seviyesizlik o kadar sıradanlaşmış ki, artık buradan aldığım hiçbir şey bana iyi gelmiyor. Aksine, huzurumu bozuyor, sinirlerimi yıpratıyor ve beni kendimden uzaklaştırıyor.

Ben hayatımı sosyal medya bataklığında sürüklenerek geçirmek istemiyorum. Her gün yeni bir saçmalığın içinde kaybolmak yerine, kendi hayatımda gerçek ve değerli şeylere yoğunlaşmak istiyorum.

Twitter bana bazı güzel anılar, dostluklar ve bakış açıları kattı, bunun için minnettarım. Ama artık bu defteri kapatma vakti geldi. Bundan sonrası için, daha sakin, daha huzurlu, daha üretken ve gerçek bir hayat kurmaya odaklanacağım.

Son olarak; Amedspor time’a teşekkürlerimi iletmek istiyorum. Sizlerin yeri bende ayrı. Twitter’ı ve sizleri “ghost mode”da, sessizce takip etmeye devam edeceğim.

Herkese iyi dileklerimle.

┌──(root@cio)-[~/son]
└─#`;

    const output = document.getElementById('output');
    let index = 0;

    function typeNextChar() {
      if (index < message.length) {
        const char = message[index];
        if (char === '\n') {
          output.insertAdjacentHTML('beforeend', '<br>');
        } else {
          output.insertAdjacentHTML('beforeend', char);
        }
        index++;
        setTimeout(typeNextChar, 35);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      typeNextChar();
    });

    // Müzik player JS
    const bgMusic = document.getElementById('bg-music');
    const playPauseBtn = document.getElementById('playPause');

    playPauseBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        playPauseBtn.textContent = '⏸️ Pause';
      } else {
        bgMusic.pause();
        playPauseBtn.textContent = '▶️ Play';
      }
    });

    // Sayfa yüklendiğinde otomatik çalmayı dene (tarayıcı izin verirse)
    window.addEventListener('load', () => {
      bgMusic.play().then(() => {
        playPauseBtn.textContent = '⏸️ Pause';
      }).catch(() => {
        playPauseBtn.textContent = '▶️ Play';
      });
    });
  </script>

</body>
</html>
